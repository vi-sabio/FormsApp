<ion-header> </ion-header>

<ion-content>
  <form [formGroup]="formRegistro">
    <ion-item class="registro" color="dark">
      <ion-label>Registro</ion-label>
    </ion-item>

    <ion-item fill="outline">
      <ion-label position="stacked">Nome</ion-label>
      <ion-input formControlName="nome"></ion-input>
    </ion-item>
    <ng-container *ngFor="let erro of mensagemErro.nome">
      <ion-label
      class="msg-erro"
      *ngIf="nome.errors?.[erro.tipo] &&(nome.dirty || nome.touched)">
    {{erro.aviso}}</ion-label>
    </ng-container>

    <ion-item fill="outline">
      <ion-label position="stacked">E-mail</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ng-container *ngFor="let erro of mensagemErro.email">
      <ion-label
        class="msg-erro"
        *ngIf="email.errors?.[erro.tipo] &&(email.dirty || email.touched)"
        >{{erro.aviso}}</ion-label>
    </ng-container>

    <ion-item fill="outline">
      <ion-label position="stacked">CPF</ion-label>
      <ion-input formControlName="cpf" ></ion-input>
    </ion-item>

    <ng-container *ngFor="let erro of mensagemErro.cpf">
      <ion-label
        class="msg-erro"
        *ngIf="cpf.errors?.[erro.tipo] &&(cpf.dirty || cpf.touched)"
        >{{erro.aviso}}</ion-label>
    </ng-container>

    <ion-item fill="outline">
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>

    <ng-container *ngFor="let erro of mensagemErro.senha">
      <ion-label
        class="msg-erro"
        *ngIf="senha.errors?.[erro.tipo] &&(senha.dirty || senha.touched)"
        >{{erro.aviso}}</ion-label>
    </ng-container>

    <ion-item fill="outline">
      <ion-label position="stacked">Confirmar senha</ion-label>
      <ion-input type="password" formControlName="confirmaSenha"></ion-input>
    </ion-item>

    <ng-container *ngFor="let erro of mensagemErro.confirmaSenha">
      <ion-label
        class="msg-erro"
        *ngIf="confirmaSenha.errors?.[erro.tipo] &&(confirmaSenha.dirty || confirmaSenha.touched)"
        >{{erro.aviso}}</ion-label>
    </ng-container>

    <ion-button (click) = "salvar()" expand="block" color="success">Registrar</ion-button>

  </form>

  <ion-row>
    <ion-col>
      <ion-button expand="block" fill="clear" color="dark"> Voltar </ion-button>
    </ion-col>

    <ion-col>
      <ion-button expand="block" fill="outline" color="dark"> Limpar </ion-button>
    </ion-col>

  </ion-row>
</ion-content>
