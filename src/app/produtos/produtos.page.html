<ion-header>
  <ion-toolbar>
    <ion-title>produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let produto of listaProdutos">
    <ion-label>{{produto.nome}}</ion-label>
    <ion-label>{{produto.descricao}}</ion-label>
    <ion-label>{{produto.validade}}</ion-label>
    <ion-label>{{produto.preco}}</ion-label>
  </ion-item>

  <ion-button (click)="cadastrarProduto()">
    CADASTRAR
  </ion-button>
</ion-content>
